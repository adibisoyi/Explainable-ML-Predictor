apiVersion: apps/v1
kind: Deployment
metadata:
  name: exml-api
  labels:
    app: exml-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: exml-api
  template:
    metadata:
      labels:
        app: exml-api
    spec:
      containers:
        - name: exml-api
          image: ghcr.io/your-org/explainable-ml-predictor:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: EXML_API_KEYS
              valueFrom:
                secretKeyRef:
                  name: exml-api-secrets
                  key: api-keys
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: exml-api
spec:
  selector:
    app: exml-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
